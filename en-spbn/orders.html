<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images/cartpanda-logo.png" alt="Cartpanda Logo" class="logo">
            <div class="header-right">
                <span>Logged</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="orders-header">
            <h1>Your orders</h1>
        </div>

        <div class="order-list">
            <a href="order-details.html" class="order-item-link">
                <div class="order-item">
                    <div class="order-item-shop">
                        <img src="images/super-app-logo.png" alt="SUPER APP Logo" class="shop-logo">
                        <div>
                            <p class="shop-name">SUPER BRAIN & others</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div class="help-card">
            <p><strong>Need help?</strong><br>Send us an email at support@contact-ly.com</p>
        </div>
    </main>

    <footer class="main-footer">
         <div class="container">
            <p>Cartpanda Inc. 555 Republic Dr, Plano, Texas, 75074, USA.</p>
            <p>&copy; 2025 All rights reserved</p>
        </div>
    </footer>
</body>
</html>
